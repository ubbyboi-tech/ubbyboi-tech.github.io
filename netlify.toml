[build]
  command = "bundle exec jekyll build"
  publish = "_site"

[build.environment]
  RUBY_VERSION = "3.3"
  JEKYLL_ENV = "production"

# Redirect rules for Jekyll SPA routing (only for internal paths)
# External links are not affected by this rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
